{% extends 'base.html' %}

{% block content %}
<div class="glass-card">
    <h1>🎞️ Available Videos</h1>
    {% if videos %}
        <ul class="list-group text-start mt-4">
            {% for video in videos %}
                <li class="list-group-item bg-transparent border-light text-light">
                    {{ video.title }}
                    <a href="{{ video.file.url }}" class="btn btn-sm btn-outline-info float-end" download>⬇️ Download</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="mt-4">No videos available.</p>
    {% endif %}
</div>
{% endblock %}

<!-- templates/mediahub/list.html -->

{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
  <div class="glass-card mb-4">
    <div class="d-flex align-items-center mb-4">
      <i class="fas fa-film me-3" style="font-size: 1.8rem;"></i>
      <h1 class="m-0">Available Videos</h1>
    </div>
    
    {% if videos %}
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for video in videos %}
          <div class="col">
            <div class="video-item">
              <a href="{% url 'stream' video_name=video.name %}" class="video-link">
                <div class="video-card">
                  <div class="video-icon">
                    <i class="fas fa-play-circle"></i>
                  </div>
                  <div class="video-details">
                    <h5>{{ video.name }}</h5>
                  </div>
                </div>
              </a>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="empty-state">
        <i class="fas fa-film mb-3" style="font-size: 3rem; opacity: 0.5;"></i>
        <p class="lead">No videos available.</p>
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
<link rel="stylesheet" href="{% static 'css/video-list.css' %}">
{% endblock %}

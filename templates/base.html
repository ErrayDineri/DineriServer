{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dineri Server</title>    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.5s ease;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 1rem;
            padding: 3rem 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .glass-card h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .btn-custom {
            font-size: 1.2rem;
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: scale(1.05);
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1e1e1e, #2b2b2b, #3a3a3a);
        }

        .glass-card.dark-mode {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
        }

        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 5rem;
        }        .logo-icon {
            height: 24px;
            width: 24px;
            margin: 0 8px;
        }        /* Navbar Search Styles */
        #navSearchForm .input-group {
            transition: all 0.3s ease;
            min-width: 220px;
        }
        
        #navSearchForm:focus-within .input-group {
            box-shadow: 0 0 8px rgba(13, 110, 253, 0.5);
        }
        
        #navSearchQuery:focus {
            border-color: #0d6efd !important;
            box-shadow: none;
        }
          #navFilterSource {
            border-left: 0;
            border-right: 0;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
        }
        
        #navFilterSource:focus {
            box-shadow: none;
            border-color: #0d6efd !important;
        }
        
        /* Show a badge-like indicator when a filter is active */
        #navFilterSource option[value="all"] {
            font-weight: normal;
        }
        
        #navFilterSource:not([value="all"]) {
            font-weight: bold;
            border-color: var(--bs-primary) !important;
        }
        
        /* Source badge in the navbar */
        .source-badge {
            display: inline-block;
            background-color: rgba(13, 110, 253, 0.15);
            color: white;
            border-radius: 4px;
            padding: 1px 4px;
            font-size: 10px;
            margin-left: 4px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                <img src="{% static 'logo.ico' %}" alt="Logo" height="24">
                Dineri Server
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>            <div class="collapse navbar-collapse" id="navbarNav">                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard_home' %}">üè† Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'torrent' %}">üì¶ Check Torrents</a>
                    </li>
                </ul>                  <!-- Navbar Search Form -->
                <form class="d-flex me-2" id="navSearchForm" action="{% url 'search_view' %}" method="GET" onsubmit="return handleNavSearch(event)">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text bg-dark border-secondary">
                            <i class="fas fa-search text-light"></i>
                        </span>                        <input id="navSearchQuery" type="search" class="form-control form-control-sm bg-dark text-white border-secondary" 
                            placeholder="Search Torrents..." aria-label="Search" autocomplete="off" value="{{ request.GET.query }}"><select id="navFilterSource" class="form-select form-select-sm bg-dark text-white border-secondary border-start-0 border-end-0" style="max-width:110px; flex: 0 0 auto;">
                            <option value="all" {% if request.GET.filterSource == 'all' or not request.GET.filterSource %}selected{% endif %}>All Sources</option>
                            {% for src in sources %}
                            <option value="{{ src }}" {% if request.GET.filterSource == src %}selected{% endif %}>{{ src }}</option>
                            {% endfor %}
                        </select>
                        <button class="btn btn-sm btn-primary" type="submit">
                            Search
                        </button>
                    </div>
                </form>

                <button class="btn btn-outline-light ms-1" id="darkModeToggle">üåô</button>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dark Mode Toggle Script -->
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        darkModeToggle.addEventListener('click', function () {
            body.classList.toggle('dark-mode');
            const card = document.querySelector('.glass-card');
            if (card) card.classList.toggle('dark-mode');            darkModeToggle.textContent = body.classList.contains('dark-mode') ? 'üåû' : 'üåô';
        });
    </script>    <!-- Navbar Search Script -->
    <script>
        function handleNavSearch(event) {
            event.preventDefault();
            const query = document.getElementById('navSearchQuery').value.trim();
            
            if (query) {
                // Add loading indicator to button
                const submitBtn = event.submitter;
                if (submitBtn) {
                    const originalText = submitBtn.innerHTML;
                    submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>';
                    submitBtn.disabled = true;
                }
                
                // Get the filter source
                const filterSource = document.getElementById('navFilterSource').value;
                
                // Redirect to search page with query parameter and filter source
                const searchUrl = "{% url 'search_view' %}?query=" + encodeURIComponent(query) + 
                                 "&filterSource=" + encodeURIComponent(filterSource);
                
                window.location.href = searchUrl;
            }
            
            return false;
        }
        
        // Focus search when pressing '/' key (common search shortcut)
        document.addEventListener('keydown', function(e) {
            if (e.key === '/' && !['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName)) {
                e.preventDefault();
                document.getElementById('navSearchQuery').focus();
            }
        });
        
        // Highlight selected source
        document.addEventListener('DOMContentLoaded', function() {
            const filterSource = document.getElementById('navFilterSource');
            
            // Apply custom styling when a source is selected
            if (filterSource.value !== 'all') {
                filterSource.classList.add('border-primary');
                
                // Create a small badge next to the navbar brand to indicate active filter
                const navbarBrand = document.querySelector('.navbar-brand');
                if (navbarBrand && !document.querySelector('.source-badge')) {
                    const badge = document.createElement('span');
                    badge.className = 'source-badge';
                    badge.textContent = 'Filter: ' + filterSource.value;
                    navbarBrand.appendChild(badge);
                }
            }
            
            // Add change handler for updating the UI when selection changes
            filterSource.addEventListener('change', function() {
                if (this.value !== 'all') {
                    this.classList.add('border-primary');
                } else {
                    this.classList.remove('border-primary');
                }
            });
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>

</html>

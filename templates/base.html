{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dineri Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.5s ease;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 1rem;
            padding: 3rem 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .glass-card h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .btn-custom {
            font-size: 1.2rem;
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: scale(1.05);
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1e1e1e, #2b2b2b, #3a3a3a);
        }

        .glass-card.dark-mode {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
        }

        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 5rem;
        }

        .logo-icon {
            height: 24px;
            width: 24px;
            margin: 0 8px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                <img src="{% static 'logo.ico' %}" alt="Logo" height="24">
                Dineri Server
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">üè† Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'video-list' %}">üé• Watch Videos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'scraper-page' %}">üï∑Ô∏è Run Scraper</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'torrent-status' %}">üì¶ Check Torrents</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light ms-3" id="darkModeToggle">üåô</button>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dark Mode Toggle Script -->
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        darkModeToggle.addEventListener('click', function () {
            body.classList.toggle('dark-mode');
            const card = document.querySelector('.glass-card');
            if (card) card.classList.toggle('dark-mode');
            darkModeToggle.textContent = body.classList.contains('dark-mode') ? 'üåû' : 'üåô';
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>

</html>

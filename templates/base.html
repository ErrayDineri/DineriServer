{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dineri Server</title>    <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                <img src="{% static 'logo.ico' %}" alt="Logo" height="24">
                Dineri Server
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>            <div class="collapse navbar-collapse" id="navbarNav">                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard_home' %}">🏠 Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'torrent' %}">📦 Check Torrents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'search_view' %}">🔍 Search</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light ms-1" id="darkModeToggle">🌙</button>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Scripts -->
    <script src="{% static 'js/dark-mode.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
</body>

</html>

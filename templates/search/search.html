{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4 text-white">Search Torrents</h1>

    <!-- Download Button -->    <div class="d-flex mb-3">
        <div class="dropdown me-2">
            <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="sourceFilterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Sources
            </button>
            <ul class="dropdown-menu dropdown-menu-dark" id="sourceFilterMenu" aria-labelledby="sourceFilterDropdown">
                <li>
                    <div class="form-check ms-2">
                        <input class="form-check-input source-filter-option" type="checkbox" value="all" id="sourceAll" {% if 'all' in filter_sources %}checked{% endif %}>
                        <label class="form-check-label" for="sourceAll">All Sources</label>
                    </div>
                </li>
                <li><hr class="dropdown-divider"></li>
                {% for src in sources %}
                <li>
                    <div class="form-check ms-2">
                        <input class="form-check-input source-filter-option" type="checkbox" value="{{ src }}" id="source{{ src|slugify }}" {% if src in filter_sources %}checked{% endif %}>
                        <label class="form-check-label" for="source{{ src|slugify }}">{{ src }}</label>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>        <select id="sortBy" class="form-select form-select-sm me-2" style="width:auto;">
            <option value="seeders">Seeds</option>
            <option value="leechers">Leechers</option>
            <option value="size">Size</option>
            <option value="title">Name</option>
        </select>
        <button id="sortDirBtn" class="btn btn-sm btn-light me-2">ðŸ“‰</button>
        <button id="downloadAllBtn" class="btn btn-primary btn-sm me-2">â¬‡ Download All</button>
        <button id="bulkDownloadBtn" class="btn btn-danger btn-sm me-2" disabled>â¬‡ Download Selected</button>
    </div><!-- Search Input -->
    <div class="input-group mb-3 search-container">        <span class="input-group-text bg-dark border-secondary">
            <i class="fas fa-search text-white"></i>
        </span>
        <input type="text" id="searchQuery" class="form-control form-control-sm bg-dark text-white border-secondary" 
            placeholder="Search Torrents..." autocomplete="off" value="{{ initial_query }}" />
        <button id="clearSearchBtn" class="btn btn-sm btn-outline-secondary" type="button" style="display: none;">
            <i class="fas fa-times"></i>
        </button>
        <button id="searchBtn" class="btn btn-sm btn-primary">Search</button>
    </div>

    <!-- Scroll Container -->
    <div id="scrollArea" style="max-height:600px; overflow-y:auto;">
        <ul id="contentArea" class="list-unstyled mb-0">
            <!-- rows injected here -->
        </ul>
    </div>
</div>
{% endblock %}


{% block extra_scripts %}
<link rel="stylesheet" href="{% static 'css/search.css' %}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Define global variables for use in search.js
    const STATIC_URL = "{% static '' %}";
    const TORRENTS_URL = "{% url 'torrent' %}";
</script>
<script src="{% static 'js/search.js' %}"></script>

<!-- ALERT MODAL -->
<div class="modal fade" id="alertModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-dark">Alert</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p id="alertModalMessage" class="text-dark"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- CONFIRM MODAL -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-dark">Confirm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p id="confirmModalMessage" class="text-dark"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmBtn">Confirm</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
